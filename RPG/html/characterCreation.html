<!DOCTYPE html>
<html>
    <head>
        <title>Game Title</title>
    </head>
    <body>
        <label for = "name">Enter character name:</label>
        <input type = "text" id = "name">
        <br>
        <label for = "race">Choose a race:</label>
        <select for = "race" id = "race">
            <option value = "human">Human</option>
            <option value = "elf">Elf</option>
            <option value = "dwarf">Dwarf</option>
        </select>
        <br>
        <label for = "type">Choose a class:</label>
        <select for = "type" id = "type">
            <option value = "warrior">Warrior</option>
            <option value = "bMage">Battle Mage</option>
            <option value = "mage">Mage</option>
        </select>
        <br>
        <label for = "desc">Description:</label>
        <br>
        <textarea id = "desc" rows = "5" cols = "50"></textarea>
        <br>
        <input type = "submit" onclick = charCreation()>

        <script src = "../javascripts/character.js"></script>
    </body>
</html>
